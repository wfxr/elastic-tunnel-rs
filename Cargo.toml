[package]
name = "elastic-tunnel-rs"
version = "1.0.0"
authors = ["Wenxuan <wenxuangm@gmail.com>"]
description = "Tools for downloading data from elasticsearch cluster."
repository = "https://github.com/wfxr/elastic-tunnel-rs"
edition = "2018"

[dependencies]
reqwest = "0"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
crossbeam = "0.7"
dotenv = "0"
indicatif = "0"
structopt = { version = "0.2", default-features = true }
